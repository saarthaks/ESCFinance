<template name="PGReview">
    <div class="ui header">Budgets</div>
    <h4 class="ui dividing header">Team Summaries</h4>
    <table class="ui celled table">
        <thead>
            <tr class="sixteen wide">
                <th class="four wide center aligned">Team Name</th>
                <th class="four wide center aligned">Allocated Amount</th>
                <th class="four wide center aligned">Amount Remaining</th>
            </tr>
        </thead>
        <tbody>
            {{#if anyTeams}}
                {{#each team in teams}}
                    <tr>
                        <td>{{team.username}}</td>
                        <td>${{team.allocation}}</td>
                        <td>${{amountRemaining team}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="twelve wide center aligned">
                    <th>
                        <br>
                        There are no teams yet.
                        <br><br>
                    </th>
                </tr>
            {{/if}}
        </tbody>
    </table>
    <h4 class="ui dividing header">Budget: {{monthInView}}</h4>
    <div class="field">
        <div class="ui selection dropdown fluid" id="team-drop">
            <input type="hidden" name="teamSelect">
            <div class="default text">Choose a team</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                {{#each team in teams}}
                    <div class="item" data-value="{{team._id}}">{{team.username}}</div>
                {{/each}}
            </div>
        </div>
    </div>
    <table class="ui celled table">
        <thead>
            <tr class="sixteen wide">
                <th class="two wide center aligned">Item</th>
                <th class="two wide center aligned">Link</th>
                <th class="two wide center aligned">Distributor</th>
                <th class="two wide center aligned">Unit Price</th>
                <th class="one wide center aligned">Qty.</th>
                <th class="two wide center aligned">Shipping</th>
                <th class="two wide center aligned">Total Cost</th>
                <th class="three wide center aligned">Status</th>
            </tr>
        </thead>
        <tbody>
            {{#if monthIsFilled}}
                {{#each entries}}
                    <tr>
                        <td id="{{id}}">{{itemName}}</td>
                        <td id="{{id}}">
                            <a href="{{websiteLink}}" target="_blank">{{websiteLink}}</a>
                        </td>
                        <td id="{{id}}">{{distributor}}</td>
                        <td id="{{id}}">${{unitPrice}}</td>
                        <td id="{{id}}">{{quantity}}</td>
                        <td id="{{id}}">${{shippingCost}}</td>
                        <td id="{{id}}">${{cost}}</td>
                        <td id="{{id}}">{{mappedStatus}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="twelve wide center aligned">
                    <th>
                        <br>
                        There are no entries.
                        <br><br>
                    </th>
                </tr>
            {{/if}}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="8">
                    <div class="ui right floated pagination menu">
                        <a class="page item" id="oct">Oct</a>
                        <a class="page item" id="nov">Nov</a>
                        <a class="page item" id="dec">Dec</a>
                        <a class="page item" id="jan">Jan</a>
                        <a class="page item" id="feb">Feb</a>
                        <a class="page item" id="mar">Mar</a>
                        <a class="page item" id="apr">Apr</a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</template>

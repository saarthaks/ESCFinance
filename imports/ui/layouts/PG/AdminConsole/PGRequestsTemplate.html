<template name="PGRequests">
    <div class="ui header">View Requests</div>
    <h4 class="ui dividing header">Request Summary</h4>
    <table class="ui celled table">
        <thead>
            <tr class="sixteen wide">
                <th class="four wide center aligned">Team Name</th>
                <th class="four wide center aligned">Allocated Amount</th>
                <th class="four wide center aligned">Amount Remaining</th>
                <th class="four wide center aligned">Amount Requested</th>
            </tr>
        </thead>
        <tbody>
            {{#if anyRequests}}
                {{#each groupRequests}}
                    <tr>
                        <td>{{teamName}}</td>
                        <td>${{allocatedAmount}}</td>
                        <td>${{amountRemaining}}</td>
                        <td>${{amountRequested}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="twelve wide center aligned">
                    <th>
                        <br>
                        There are no requests yet.
                        <br><br>
                    </th>
                </tr>
            {{/if}}
        </tbody>
        <tfoot class="full-width">
            <tr>
                <th colspan="8">Total Request: ${{totalRequest}}</th>
            </tr>
        </tfoot>
    </table>
    <h4 class="ui dividing header">Request List</h4>
    <table class="ui celled selectable table">
        <thead>
            <tr class="sixteen wide">
                <th class="three wide center aligned">Team</th>
                <th class="three wide center aligned">Item</th>
                <th class="three wide center aligned">Link</th>
                <th class="three wide center aligned">Distributor</th>
                <th class="two wide center aligned">Qty.</th>
                <th class="two wide center aligned">Total Cost</th>
            </tr>
        </thead>
        <tbody>
            {{#if anyRequests}}
                {{#each req in requests}}
                    {{> Template.dynamic template="PGRequestEntry" data=req}}
                {{/each}}
            {{else}}
                <tr class="twelve wide center aligned">
                    <th>
                        <br>
                        There are no requests yet.
                        <br><br>
                    </th>
                </tr>
            {{/if}}
        </tbody>
    </table>
</template>

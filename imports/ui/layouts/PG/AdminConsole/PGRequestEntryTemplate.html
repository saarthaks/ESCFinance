<template name="PGRequestEntry">
    <tr class="{{rowColor}} entry" id="{{team}}-{{id}}">
        <td id="{{team}}-{{id}}">{{team}}</td>
        <td id="{{team}}-{{id}}">{{item}}</td>
        <td id="{{team}}-{{id}}">
            <a href="{{link}}" target="_blank">{{link}}</a>
        </td>
        <td id="{{team}}-{{id}}">{{distributor}}</td>
        <td id="{{team}}-{{id}}">{{quantity}}</td>
        <td id="{{team}}-{{id}}">${{cost}}</td>
    </tr>
    {{#if isViewing}}
        <tr>
            <td colspan="6">
                {{#if hasAddress}}
                    <p>
                        {{firstName}} {{lastName}}
                        <br>
                        {{streetAddress}}
                        <br>
                        {{#if hasMailLine}}
                            {{mailAddress}}
                            <br>
                        {{/if}}
                        {{city}}, {{state}}, {{zipcode}}
                    </p>
                {{/if}}
                <form class="ui form" id="{{team}}-{{id}}-form">
                    <div class="field">
                        <label>True Cost</label>
                        <div class="ui labeled input">
                            <div class="ui label">$</div>
                            <input type="text" name="trueCost">
                            <button type="submit" class="ui submit button">Complete</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    {{/if}}
</template>

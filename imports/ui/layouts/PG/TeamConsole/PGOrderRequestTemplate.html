<template name="PGOrderRequest">
    <div class="ui header">Request Form</div>
    <form class="ui form segment" id="request-form">
        <div class="field">
            <label>Facebook Link</label>
            <div class="ui input">
                <input type="text" name="fbLink">
            </div>
        </div>
        <div class="field">
            <label>Month</label>
            <div class="ui selection dropdown" id="request-month">
                <input type="hidden" name="requestMonth">
                <div class="default text">Choose one</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" data-value="oct">October</div>
                    <div class="item" data-value="nov">November</div>
                    <div class="item" data-value="dec">December</div>
                    <div class="item" data-value="jan">January</div>
                    <div class="item" data-value="feb">February</div>
                    <div class="item" data-value="mar">March</div>
                    <div class="item" data-value="apr">April</div>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Selected Parts</label>
            <div class="ui multiple selection scrolling dropdown" id="parts-drop">
                <div class="default text">Choose at least 1</div>
                <i class="dropdown icon"></i>
                <input type="hidden" name="partSelection">
                <div class="menu">
                    {{#each budgetItems}}
                        <div class="item" data-value="{{month}}-{{idx}}">{{itemName}} -- ${{totalCost}}</div>
                    {{/each}}
                </div>
            </div>
        </div>
        <button type="submit" id="place-request" class="ui submit button">Submit Request</button>
    </form>
    <h4 class="ui dividing header">Request List</h4>
    <table class="ui celled table">
        <thead>
            <tr class="sixteen wide">
                <th class="two wide center aligned">Item</th>
                <th class="three wide center aligned">Link</th>
                <th class="three wide center aligned">Unit Price</th>
                <th class="two wide center aligned">Qty.</th>
                <th class="three wide center aligned">Shipping Cost</th>
                <th class="three wide center aligned">Total Cost</th>
            </tr>
        </thead>
        <tbody>
            {{#if filledRequests}}
                {{#each requestList}}
                    <tr>
                        <td>{{itemName}}</td>
                        <td>
                            <a href="{{websiteLink}}" target="_blank">{{websiteLink}}</a>
                        </td>
                        <td>${{unitPrice}}</td>
                        <td>{{quantity}}</td>
                        <td>${{shippingCost}}</td>
                        <td>${{cost}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="twelve wide center aligned">
                    <th>
                        <br>
                        There are no requests yet.
                        <br><br>
                    </th>
                </tr>
            {{/if}}
        </tbody>
        <tfoot class="full-width">
            <tr>
                <th colspan="8">Total Request: ${{totalRequest}}</th>
            </tr>
        </tfoot>
    </table>

</template>
